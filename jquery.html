<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList jQuery</title>
    <script src='./jquery-3.3.1.js'></script>
</head>
<body>
<div id="app">
    <input id="input" type="text" />
    <button id="btn">提交</button>
    <ul id="list"></ul>
</div>
<script>
    function Page() {
        
    }
    $.extend(Page.prototype,{
        init: function () {
            this.bindEvents()
        },
        bindEvents: function () {
            var btn = $('#btn');
            btn.on('click', $.proxy(this.handleBtnClick,
                this))
        },
        //点击 btn 时触发该方法
        handleBtnClick: function () {
            // alert('JavaEdge')
            // 获取 input 框中的内容
            var inputElem = $("#input");
            var inputValue = $("#input").val();
            // 再将其添加到ul列表中
            var ulElem = $("#list");
            ulElem.append('<li>' + inputValue + '</li>');
            inputElem.val('');
        }
    })
    var page = new Page();
    page.init();
</script>
</body>
</html>
